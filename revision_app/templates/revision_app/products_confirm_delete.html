{% load static %}
{% block content %}
<head><link rel="stylesheet" href="{% static 'css/bootstrap.css'  %}"></head>
<body style="background-image: url('{% static 'img/pexels-unseop-kang-83500562-8855545.jpg' %}'); background-size: cover; background-position: center; min-height: 100vh;">

<h1 class="py-1 px-3 text-center d-flex justify-content-between align-items-center" style="background-color: rgba(39, 41, 35, 0.5);"><span><a href="{% url 'dashboard' %}" class="btn bg-danger fw-bold fs-3 px-3 pt-0" style="height: 50px; justify-content: center;">&#8592;</a></span>  <span class="text-white">Delete</span> <span></span></h1>
<div class="container d-flex justify-content-center align-items-center">
<form action="" method="post">
    {%csrf_token%}
    <p class="display-6 text-white" style="margin-top: 30px;">Are you sure you want to delete this product:</p> 
    <p class="display-6 text-white">{{products}}?</p>
    <input type="submit" value="Delete" class="btn btn-danger btn-lg fw-bold mt-3">
</form></div>

</body>
{% endblock %}
