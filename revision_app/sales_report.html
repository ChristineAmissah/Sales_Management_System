<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sales Report</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity Sold</th>
                <th>Total Price</th>
                <th>Date Sold</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
            <tr>
                <td>{{ sale.product.product_name }}</td>
                <td>{{ sale.quantity_sold }}</td>
                <td>&#8373;{{ sale.total_price }}</td>
                <td>{{ sale.date_sold }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No sales available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
