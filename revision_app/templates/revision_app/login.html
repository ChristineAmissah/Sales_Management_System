{% load static %}
{% block content %}
<head><link rel="stylesheet" href="{% static 'css/bootstrap.css'  %}"></head>
<body style="background-image: url('{% static 'img/pexels-rdne-5699177.jpg' %}'); background-size: cover; background-position: center; min-height: 100vh;">
    
<h1 class="p-3 text-white text-center" style="background-color: rgba(39, 41, 35, 0.5);">Welcome</h1>

<div class="container">
    <div class="d-flex flex-column align-items-center" style="min-height: 80vh; justify-content: center;">
        <div class="form-box p-4" style="background-color: #6e5f4a; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
            <form action="" method="post">
                <h1 class="text-center" style="margin-bottom: 30px;"></h1>
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" style="width: 100%; margin-bottom: 30px;">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" style="width: 100%; margin-bottom: 30px;">
                </div>
                <input type="submit" value="LOGIN" class="btn btn-primary w-100" style="background-color: #1f2020; border: none;">
            </form>
        </div>
    </div>
</div>
</body>
<style>
    .form-control {
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
        border-color: #151d1d;
        box-shadow: 0 0 5px rgb(42, 43, 44);
        outline:#6e5f4a;
    }
</style>
{% endblock content %}
